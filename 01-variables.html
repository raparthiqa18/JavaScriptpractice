<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    <script>
        // let -> create and reassign value
        // const -> cannot reassign variables
        // var - legacy feature, rarely used
        const jordans = 105;    
        const name="Lil' (Tech)nology";
        console.log(jordans);
        console.log(name);
    </script>
</body>
</html>
