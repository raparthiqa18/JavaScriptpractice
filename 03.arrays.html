<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <script> 
        const favouriteCookies = [
            "chocolate chip",
            "Ice oatmeal",
            "Sugar cookie",
            "Butter cookies",
            45
            ];
            
        favouriteCookies.push("Choc cookies");
        let cookie = favouriteCookies.pop();

        console.log(favouriteCookies);
        console.log("I am so sad I've been removed   " + cookie);

        favouriteCookies[5]=373;
        console.log(favouriteCookies[6]);// index out of bound will result in undefined 

        let fav = 3;
        console.log(favouriteCookies[fav]);
        console.log(favouriteCookies.length);
        console.log(favouriteCookies[favouriteCookies.length-1]);

    </script>
</body>
</html>
